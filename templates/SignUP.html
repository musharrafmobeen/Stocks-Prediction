<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/styles1.css')}}">
    <link rel="icon" href="{{url_for('static', filename='images/logo.png')}}">
    <link href="{{url_for('static', filename='layout/styles/layout.css')}}" rel="stylesheet" type="text/css" media="all">
</head>
<body>

      <div class="wrapper row0" style="background-color: black;color: white;">
          <div id="topbar" class="hoc clear" > 
            <!-- ################################################################################################ -->
            <div class="fl_left">
              <ul class="nospace">
                <li><a href="/"><i class="fa fa-lg fa-home"></i></a></li>
                <li><a style="color: white;" href="/SignIn">Login</a></li>
              </ul>
            </div>
          <div class="fl_right">
            <ul class="nospace">
              <li><i class="fa fa-phone"></i> +92 (123) 456 7890</li>
              <li><i class="fa fa-envelope-o"></i> info@domain.com</li>
            </ul>
          </div>
          <!-- ################################################################################################ -->
        </div>
      </div>


    <div id="SignUp_box">
        <div id="left_box" >
            <form action="/Register" method="POST">
            <h1>Sign Up</h1>
            <input type="text" name="UserName" placeholder="UserName">
            <input type="email" name="Email" placeholder="Email">
            <input type="password" name="Password" placeholder="Password">
            <input type="password" name="Password2" placeholder="Retype Password"><br>
            <input type="submit" value="Sign Up" id="submitbtn">
            </form>
        </div>
        <div id="right_box">
          <form action="/Register_With_Facial_ID" method="POST">
            <b><p>{{result}}</p></b>
            <B><P>Fill in the Name, Email and press 's' to take the picture</P></B>
            <input type="text" name="username" id="" placeholder="UserName">
            <input type="text" name="email" id="" placeholder="Email">
            <input type="submit" value="SignUp With Facial ID" class="SignUP_With_Facial_ID">
          </form>
        </div>
    </div>
</body>
</html>
